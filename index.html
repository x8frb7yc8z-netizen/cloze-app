<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Cloze Master Pro</title>
  
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta property="og:title" content="Cloze Master Pro">
  <meta property="og:image" content="https://x8frb7yc8z-netizen.github.io/icon-192.png">

  <style>
    :root { --primary: #43a047; --bg-light: #f8f9fa; --danger: #ff5252; }
    * { box-sizing: border-box; }
    html, body { 
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: -apple-system, system-ui, sans-serif; 
      background-color: #fff; color: #333; overflow: hidden;
    }
    .app-container { display: flex; flex-direction: column; height: 100vh; }
    .hidden { display: none !important; }

    /* 顶部导航 */
    .file-tabs-container {
      background: #fff; padding: 5px 4px; display: flex; align-items: center;
      gap: 5px; border-bottom: 1px solid #eee; overflow-x: auto;
    }
    .file-tab {
      padding: 4px 10px; background: var(--bg-light); border: 1px solid #ddd;
      border-radius: 15px; font-size: 13px;
    }
    .file-tab.active { background: var(--primary); color: white; border-color: var(--primary); }

    .header-controls {
      display: flex; align-items: center; justify-content: space-between;
      padding: 6px 4px; background: var(--bg-light); border-bottom: 1px solid #ddd; font-size: 14px;
    }

    /* 核心区 */
    .input-wrapper { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
    textarea { 
      flex: 1; width: 100%; padding: 10px 4px; border: none; outline: none; 
      font-size: 18px; line-height: 1.5; resize: none;
    }
    .cloze-display { 
      padding: 10px 4px 80px 4px; white-space: pre-wrap; display: none; line-height: 1.6; word-break: break-word;
    }
    .cloze-display.active { display: block; }

    /* 返回按钮 - 仅在练习模式显示 */
    #backToEdit {
      background: #eee; border: 1px solid #ccc; padding: 4px 12px; 
      border-radius: 4px; font-size: 12px; margin-bottom: 10px; cursor: pointer;
    }

    /* 底部按钮 */
    .action-bar { display: flex; width: 100%; border-top: 1px solid #ddd; }
    .action-bar button { flex: 1; padding: 14px; border: none; font-weight: bold; font-size: 15px; }
    #clearBtn { background: #fdf2f2; color: #d32f2f; }
    #generate { background: var(--primary); color: white; flex: 1.5; }

    .footer-bar { background: #222; color: #bbb; padding: 8px 4px; font-size: 11px; display: flex; justify-content: space-between; align-items: center; }
    .mini-coffee-btn { background: #ff9800; color: white; border: none; padding: 3px 8px; border-radius: 4px; font-weight: bold; }

    /* 弹窗 */
    .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 20px; border-radius: 12px; width: 280px; position: relative; }
    .close-x { position: absolute; right: 10px; top: 5px; font-size: 20px; color: #999; }

    .cloze-display input {
      border: none; border-bottom: 1.5px solid #666; background: #fffde7;
      text-align: center; color: #000; font-family: inherit; font-size: inherit; margin: 0 2px;
    }
  </style>
</head>
<body>

<div class="app-container">
  <div id="topSection">
    <div class="file-tabs-container" id="fileTabs"></div>
    <div class="header-controls">
      <span style="font-weight:bold; color:var(--primary);">Cloze Master</span>
      <div style="display:flex; gap:5px;">
        <button class="small-btn" onclick="changeFontSize(-2)">-</button>
        <span id="sizeLabel">18</span>
        <button class="small-btn" onclick="changeFontSize(2)">+</button>
      </div>
      <div>Every <input id="nthWord" type="number" value="4" style="width:35px; text-align:center"> th</div>
    </div>
  </div>

  <div class="input-wrapper">
    <textarea id="inputText" placeholder="Paste text here..."></textarea>
    <div id="clozeDisplay" class="cloze-display">
      <button id="backToEdit" onclick="exitExercise()">← Back to Edit</button>
      <div id="clozeContent"></div>
    </div>
  </div>

  <div class="action-bar" id="bottomAction">
    <button id="clearBtn" onclick="handleClear()">Clear</button>
    <button id="generate" onclick="handleGenerate()">Generate</button>
  </div>

  <div class="footer-bar">
    <div style="display:flex; gap:10px;">
      <span style="color:#81c784; cursor:pointer;" onclick="openGuide()">使用说明</span>
      <a href="mailto:fnhame@gmail.com" style="color:#bbb;">意见</a>
    </div>
    <div style="display:flex; align-items:center; gap:8px;">
      <button class="mini-coffee-btn" onclick="openModal()">☕ Coffee</button>
      <span>Ricky @ 2026</span>
    </div>
  </div>
</div>

<div id="coffeeModal" class="modal" onclick="closeModal()">
  <div class="modal-content" onclick="event.stopPropagation()" style="text-align:center;">
    <span class="close-x" onclick="closeModal()">×</span>
    <img src="coffee.png" style="width:100%; border-radius:8px;">
    <p>Support Development</p>
  </div>
</div>

<script>
  let files = JSON.parse(localStorage.getItem('cloze_files_v5')) || [{ id: Date.now(), title: 'File 1', content: '' }];
  let activeFileId = files[0].id;
  let currentFontSize = 18;
  let answers = [];

  const inputArea = document.getElementById("inputText");
  const displayArea = document.getElementById("clozeDisplay");
  const clozeContent = document.getElementById("clozeContent");

  function init() { renderTabs(); loadActiveFile(); }

  // 练习模式切换逻辑
  function handleGenerate() {
    if (!inputArea.value.trim()) return;
    const n = parseInt(document.getElementById("nthWord").value) || 4;
    clozeContent.innerHTML = generateCloze(inputArea.value, n);
    
    // 隐藏不必要的UI，释放空间
    document.getElementById("topSection").classList.add("hidden");
    document.getElementById("bottomAction").classList.add("hidden");
    inputArea.classList.add("hidden");
    displayArea.classList.add("active");
    
    // 绑定输入事件
    displayArea.querySelectorAll("input").forEach(input => {
      input.oninput = () => {
        const ans = answers[input.dataset.id];
        input.style.backgroundColor = input.value.trim().toLowerCase() === ans.toLowerCase() ? "#c8f7c5" : "#f7c5c5";
      };
      input.onkeydown = (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          const ans = answers[input.dataset.id];
          input.value = ans.substring(0, input.value.length + 1);
          input.oninput();
        }
      };
    });
  }

  function exitExercise() {
    document.getElementById("topSection").classList.remove("hidden");
    document.getElementById("bottomAction").classList.remove("hidden");
    inputArea.classList.remove("hidden");
    displayArea.classList.remove("active");
  }

  function handleClear() {
    if(!confirm("Clear?")) return;
    inputArea.value = "";
    const f = files.find(x => x.id === activeFileId);
    if(f) f.content = "";
    localStorage.setItem('cloze_files_v5', JSON.stringify(files));
  }

  // 其他基础函数 (renderTabs, switchFile, generateCloze 等保持不变)
  function renderTabs() {
    const tabs = document.getElementById('fileTabs');
    tabs.innerHTML = '';
    files.forEach(f => {
      const div = document.createElement('div');
      div.className = `file-tab ${f.id === activeFileId ? 'active' : ''}`;
      div.innerHTML = `<span onclick="switchFile(${f.id})">${f.title}</span>`;
      tabs.appendChild(div);
    });
  }

  function switchFile(id) { activeFileId = id; loadActiveFile(); renderTabs(); }
  function loadActiveFile() {
    const f = files.find(x => x.id === activeFileId);
    if (f) inputArea.value = f.content;
  }

  function generateCloze(text, n) {
    let index = 0; answers = [];
    const regex = /\([^)]*\)|\b([a-zA-Z]+)\b/g;
    return text.replace(regex, (match, word) => {
      if (match.startsWith('(')) return `<span style="color:#999; font-style:italic;">${match}</span>`;
      if (word) {
        index++;
        if (index % n === 1) {
          const id = answers.length; answers.push(word);
          return `<input data-id="${id}" autocomplete="off" style="width: ${word.length + 1}ch">`;
        }
        return word;
      }
      return match;
    });
  }

  function changeFontSize(d) {
    currentFontSize += d; if (currentFontSize < 12) currentFontSize = 12;
    inputArea.style.fontSize = displayArea.style.fontSize = currentFontSize + "px";
    document.getElementById("sizeLabel").innerText = currentFontSize;
  }

  function openModal() { document.getElementById('coffeeModal').style.display = 'flex'; }
  function closeModal() { document.getElementById('coffeeModal').style.display = 'none'; }

  init();
</script>
</body>
</html>
