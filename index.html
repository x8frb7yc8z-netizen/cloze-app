<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Cloze Master (Unified Font)</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <style>
    * { box-sizing: border-box; }
    
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100%; 
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      line-height: 1.6; 
      font-size: 18px; 
      background-color: #fff; 
      cursor: pointer; 
    }
    
    textarea, button, input, select {
      font-family: inherit; 
      font-size: 1em;
    }

    .controls-bar {
      background: #f1f3f4;
      padding: 10px 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #ccc;
    }

    .font-btn { padding: 4px 15px; cursor: pointer; border: 1px solid #999; background: white; border-radius: 4px; }

    textarea { 
      width: 100%; 
      padding: 20px; 
      border: none;
      border-bottom: 2px solid #43a047;
      outline: none;
      display: block;
      background-color: #fafafa;
      resize: vertical;
      min-height: 200px;
    }

    .btn-group { display: flex; width: 100%; }
    .btn-group button { 
      border: none; 
      padding: 18px; 
      font-weight: bold; 
      cursor: pointer; 
    }
    #clearBtn { background-color: #ff5252; color: white; flex: 1; }
    #generate { background-color: #43a047; color: white; flex: 2; }

    .cloze { 
      width: 100%;
      padding: 30px 20px; 
      white-space: pre-wrap; 
      word-wrap: break-word;
      min-height: 300px;
    }
    
    .cloze input { 
      margin: 0 2px;
      padding: 0 5px;
      border: none;
      border-bottom: 2px solid #666;
      background-color: #fffde7; 
      text-align: center;
      color: #000;
      transition: all 0.2s;
      -webkit-appearance: none;
      border-radius: 0;
    }
    
    .cloze input:focus {
      outline: none;
      border-bottom-color: #2196f3;
      background-color: #e3f2fd;
    }
    
    .correct { background-color: #c8f7c5 !important; border-bottom-color: #2e7d32 !important; color: #1b5e20 !important; }
    .wrong { background-color: #f7c5c5 !important; border-bottom-color: #c62828 !important; color: #b71c1c !important; }
    
    .n-input { width: 60px; padding: 4px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
    .brackets { color: #999; font-style: italic; }
    
    /* ÊÑèËßÅÂèçÈ¶àÊ†∑Âºè */
    #feedback-area {
      padding: 30px 20px;
      background: #f9f9f9;
      border-top: 2px solid #43a047;
      margin-top: 20px;
    }
    .feedback-input {
      width: 100%;
      min-height: 100px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 10px;
      display: block;
    }
    #submitBtn {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    .status-bar {
      background: #333;
      color: #fff;
      padding: 8px 20px;
      font-size: 0.85em;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="controls-bar">
    <b style="font-size: 1.1em;">Cloze Master</b>
    <span style="margin-left:10px">Text Size:</span>
    <button class="font-btn" onclick="changeFontSize(2)">+</button>
    <button class="font-btn" onclick="changeFontSize(-2)">-</button>
    <span id="sizeLabel">18</span>px
    <div style="margin-left: auto;">
      Every <input id="nthWord" class="n-input" type="number" value="4" min="1"> th word blank
    </div>
  </div>

  <textarea id="inputText" placeholder="Paste your text here..."></textarea>

  <div class="btn-group">
    <button id="clearBtn">CLEAR TEXT</button>
    <button id="generate">GENERATE EXERCISE</button>
  </div>

  <div id="clozeDisplay" class="cloze"></div>

  <div id="feedback-area">
    <h3 style="margin-top: 0; color: #333;">Feedback</h3>
    <p style="font-size: 0.85em; color: #666; margin-bottom: 15px;">Send your suggestions to RickyChen.</p>
    
    <form id="feedbackForm" action="https://formspree.io/f/fnhame@gmail.com" method="POST">
      <textarea 
        name="message" 
        class="feedback-input" 
        placeholder="Enter your feedback here..." 
        required
      ></textarea>
      
      <input type="hidden" name="_subject" value="Cloze Master Feedback">
      
      <button type="submit" id="submitBtn">SUBMIT FEEDBACK</button>
    </form>
    
    <div id="formResponse" style="display:none; padding: 20px; background: #c8f7c5; color: #1b5e20; border-radius: 4px; text-align: center; font-weight: bold;">
      Thank you! Your feedback has been sent.
    </div>
  </div>

  <div class="status-bar">
    <span>üí° Hint: <b>Spacebar</b> reveals next letter.</span>
    <span>RickyChen @ 2024</span>
  </div>
</div>

<script>
  let answers = [];
  let currentFontSize = 18;

  // ÂÖ®Â±ÄÁÇπÂáª/Ëß¶Êë∏ÁõëÂê¨Âô®ÔºåÂÆûÁé∞ÁÇπÂáªÁ©∫ÁôΩÂ§ÑÈÄÄÂá∫ËæìÂÖ•
  function setupDismissKeyboard() {
    const eventType = 'ontouchstart' in window ? 'touchstart' : 'mousedown';
    document.addEventListener(eventType, function(e) {
      const activeElement = document.activeElement;
      if (activeElement && (activeElement.tagName === 'INPUT' || activeElement.tagName === 'TEXTAREA')) {
        if (e.target !== activeElement) {
          activeElement.blur();
        }
      }
    }, false);
  }
  setupDismissKeyboard();

  function changeFontSize(delta) {
    currentFontSize += delta;
    if (currentFontSize < 10) currentFontSize = 10;
    document.body.style.fontSize = currentFontSize + "px";
    document.getElementById("sizeLabel").innerText = currentFontSize;
  }

  function generateCloze(text, n) {
    let index = 0;
    answers = [];
    const regex = /\([^)]*\)|\b([a-zA-Z]+)\b/g;

    return text.replace(regex, function (match, word) {
      if (match.startsWith('(')) return `<span class="brackets">${match}</span>`;
      if (word) {
        index++;
        if (index % n === 1) {
          const id = answers.length;
          answers.push(word);
          return `<input data-id="${id}" autocomplete="off" spellcheck="false" style="width: ${word.length + 1.5}ch">`;
        }
        return word;
      }
      return match;
    });
  }

  function checkInput(input) {
    const id = input.dataset.id;
    const answer = answers[id];
    if (!input.value) { input.className = ""; return; }
    input.className = input.value.trim().toLowerCase() === answer.toLowerCase() ? "correct" : "wrong";
  }

  function handleHint(event) {
    if (event.code === 'Space') {
      event.preventDefault();
      const input = event.target;
      const id = input.dataset.id;
      const fullAnswer = answers[id];
      const currentVal = input.value;
      if (currentVal.length < fullAnswer.length) {
        input.value = fullAnswer.substring(0, currentVal.length + 1);
        checkInput(input);
      }
    }
  }

  document.getElementById("generate").onclick = function () {
    const text = document.getElementById("inputText").value;
    if(!text.trim()) return;
    
    let n = parseInt(document.getElementById("nthWord").value) || 4;
    const display = document.getElementById("clozeDisplay");
    display.innerHTML = generateCloze(text, n);

    display.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", () => checkInput(input)); 
      input.addEventListener("blur", () => checkInput(input));
      input.addEventListener("keydown", handleHint);
    });
    
    window.scrollTo({ top: document.querySelector('.btn-group').offsetTop, behavior: 'smooth' });
  };

  document.getElementById("clearBtn").onclick = function() {
    document.getElementById("inputText").value = "";
    document.getElementById("clozeDisplay").innerHTML = "";
    answers = [];
  };

  // --- ÊÑèËßÅÂèçÈ¶àË°®ÂçïÈÄªËæë ---
  const fbForm = document.getElementById('feedbackForm');
  const fbResponse = document.getElementById('formResponse');
  const fbSubmit = document.getElementById('submitBtn');

  fbForm.onsubmit = async function(e) {
    e.preventDefault();
    fbSubmit.disabled = true;
    fbSubmit.innerText = "SENDING...";

    try {
      const response = await fetch(fbForm.action, {
        method: 'POST',
        body: new FormData(fbForm),
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        fbForm.style.display = 'none';
        fbResponse.style.display = 'block';
      } else {
        throw new Error();
      }
    } catch (err) {
      alert("Oops! There was a problem. Please try again or email fnhame@gmail.com directly.");
      fbSubmit.disabled = false;
      fbSubmit.innerText = "SUBMIT FEEDBACK";
    }
  };
</script>

</body>
</html>
