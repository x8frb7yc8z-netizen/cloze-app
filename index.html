<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
  <title>Cloze Master (iOS Optimized)</title>
  <style>
    * { box-sizing: border-box; }
    
    html, body { 
      margin: 0; 
      padding: 0; 
      width: 100%; 
      overflow-x: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
      line-height: 1.6; 
      font-size: 18px; 
      background-color: #fff; 
      /* å…è®¸å…¨å±€æ–‡æœ¬é€‰æ‹© */
      -webkit-user-select: text;
      user-select: text;
    }
    
    textarea, button, input, select {
      font-family: inherit; 
      font-size: 1em;
    }

    .controls-bar {
      background: #f1f3f4;
      padding: 10px 15px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      border-bottom: 1px solid #ccc;
    }

    .font-btn { padding: 4px 15px; cursor: pointer; border: 1px solid #999; background: white; border-radius: 4px; }

    textarea { 
      width: 100%; 
      padding: 20px; 
      border: none;
      border-bottom: 2px solid #43a047;
      outline: none;
      display: block;
      background-color: #fafafa;
      resize: vertical;
      min-height: 200px;
    }

    .btn-group { display: flex; width: 100%; }
    .btn-group button { 
      border: none; 
      padding: 18px; 
      font-weight: bold; 
      cursor: pointer; 
    }
    #clearBtn { background-color: #ff5252; color: white; flex: 1; }
    #generate { background-color: #43a047; color: white; flex: 2; }

    /* ä¼˜åŒ–åçš„ç»ƒä¹ åŒºï¼šç¡®ä¿ iOS é•¿æŒ‰å¼¹å‡ºèœå• */
    .cloze { 
      width: 100%;
      padding: 30px 20px; 
      white-space: pre-wrap; 
      word-wrap: break-word;
      min-height: 400px;
      -webkit-user-select: text !important;
      user-select: text !important;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
    }
    
    .cloze input { 
      margin: 0 2px;
      padding: 0 5px;
      border: none;
      border-bottom: 2px solid #666;
      background-color: #fffde7; 
      text-align: center;
      color: #000;
      /* è¾“å…¥æ¡†å†…éƒ¨ä¹Ÿåº”å…è®¸é€‰æ‹©ï¼Œä½†é€šå¸¸ä¿æŒé»˜è®¤ */
      -webkit-user-select: auto;
    }
    
    .cloze input:focus {
      outline: none;
      border-bottom-color: #2196f3;
      background-color: #e3f2fd;
    }
    
    .correct { background-color: #c8f7c5 !important; border-bottom-color: #2e7d32 !important; }
    .wrong { background-color: #f7c5c5 !important; border-bottom-color: #c62828 !important; }
    
    .n-input { width: 60px; padding: 4px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }
    .brackets { color: #999; font-style: italic; }
    
    .status-bar {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      font-size: 0.85em;
      position: sticky;
      bottom: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="controls-bar">
    <b style="font-size: 1.1em;">Cloze Master</b>
    <span style="margin-left:10px">Size:</span>
    <button class="font-btn" onclick="changeFontSize(2)">+</button>
    <button class="font-btn" onclick="changeFontSize(-2)">-</button>
    <span id="sizeLabel">18</span>px
    <div style="margin-left: auto;">
      N: <input id="nthWord" class="n-input" type="number" value="4" min="1">
    </div>
  </div>

  <textarea id="inputText" placeholder="Paste text... (Long press words to look up on iOS)"></textarea>

  <div class="btn-group">
    <button id="clearBtn">CLEAR</button>
    <button id="generate">GENERATE</button>
  </div>

  <div id="clozeDisplay" class="cloze"></div>

  <div class="status-bar">
    ğŸ’¡ iOS Tip: Long-press any word to "Look Up" or "Translate".
  </div>
</div>

<script>
  let answers = [];
  let currentFontSize = 18;

  function changeFontSize(delta) {
    currentFontSize += delta;
    if (currentFontSize < 10) currentFontSize = 10;
    document.body.style.fontSize = currentFontSize + "px";
    document.getElementById("sizeLabel").innerText = currentFontSize;
  }

  function generateCloze(text, n) {
    let index = 0;
    answers = [];
    const regex = /\([^)]*\)|\b([a-zA-Z]+)\b/g;

    return text.replace(regex, function (match, word) {
      if (match.startsWith('(')) return `<span class="brackets">${match}</span>`;
      if (word) {
        index++;
        if (index % n === 1) {
          const id = answers.length;
          answers.push(word);
          return `<input data-id="${id}" autocomplete="off" style="width: ${word.length + 1.5}ch">`;
        }
        return word;
      }
      return match;
    });
  }

  function checkInput(input) {
    const id = input.dataset.id;
    const answer = answers[id];
    if (!input.value) { input.className = ""; return; }
    input.className = input.value.trim().toLowerCase() === answer.toLowerCase() ? "correct" : "wrong";
  }

  function handleHint(event) {
    if (event.code === 'Space') {
      event.preventDefault();
      const input = event.target;
      const id = input.dataset.id;
      const fullAnswer = answers[id];
      const currentVal = input.value;
      if (currentVal.length < fullAnswer.length) {
        input.value = fullAnswer.substring(0, currentVal.length + 1);
        checkInput(input);
      }
    }
  }

  document.getElementById("generate").onclick = function () {
    const text = document.getElementById("inputText").value;
    if(!text.trim()) return;
    
    let n = parseInt(document.getElementById("nthWord").value) || 4;
    const display = document.getElementById("clozeDisplay");
    display.innerHTML = generateCloze(text, n);

    display.querySelectorAll("input").forEach(input => {
      input.addEventListener("blur", () => checkInput(input));
      input.addEventListener("keydown", handleHint);
    });
    
    window.scrollTo({ top: document.querySelector('.btn-group').offsetTop, behavior: 'smooth' });
  };

  document.getElementById("clearBtn").onclick = function() {
    document.getElementById("inputText").value = "";
    document.getElementById("clozeDisplay").innerHTML = "";
    answers = [];
  };
</script>

</body>
</html>
