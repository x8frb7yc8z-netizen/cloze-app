<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Cloze Master Pro</title>

  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root {
      --primary: #43a047;
      --bg-light: #f8f9fa;
      --danger: #ff5252;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: -apple-system, system-ui, sans-serif;
      background: #fff;
      color: #333;
      overflow-x: hidden; /* ✅ 允许纵向滚动（iOS 必须） */
    }

    /* ✅ 关键：使用 dvh 而不是 vh */
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100dvh;
    }

    .hidden { display: none !important; }

    /* ---------- 顶部文件标签 ---------- */
    .file-tabs-container {
      background: #fff;
      padding: 5px 4px;
      display: flex;
      align-items: center;
      gap: 5px;
      border-bottom: 1px solid #eee;
      overflow-x: auto;
      white-space: nowrap;
    }

    .file-tab {
      padding: 4px 10px;
      background: var(--bg-light);
      border: 1px solid #ddd;
      border-radius: 15px;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
    }

    .file-tab.active {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
    }

    .add-file-btn {
      background: var(--primary);
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }

    /* ---------- 控制栏 ---------- */
    .header-controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 4px;
      background: var(--bg-light);
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }

    .small-btn {
      border: 1px solid #ccc;
      background: #fff;
      padding: 2px 8px;
      border-radius: 4px;
    }

    /* ---------- 核心文本区 ---------- */
    .input-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    textarea {
      flex: 1;
      width: 100%;
      padding: 10px 4px;
      border: none;
      outline: none;
      resize: none;
      font-size: 18px;
      line-height: 1.5;
    }

    .cloze-display {
      padding: 10px 4px 80px 4px;
      white-space: pre-wrap;
      display: none;
      line-height: 1.6;
      word-break: break-word;
    }

    .cloze-display.active { display: block; }

    #backToEdit {
      background: #eee;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 15px;
      cursor: pointer;
      width: fit-content;
    }

    .cloze-display input {
      border: none;
      border-bottom: 1.5px solid #666;
      background: #fffde7;
      text-align: center;
      font-size: inherit;
      margin: 0 2px;
    }

    /* ---------- 底部操作栏（safe-area 修复） ---------- */
    .action-bar {
      display: flex;
      border-top: 1px solid #ddd;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .action-bar button {
      flex: 1;
      padding: 14px;
      border: none;
      font-weight: bold;
      font-size: 15px;
    }

    #clearBtn {
      background: #fdf2f2;
      color: #d32f2f;
    }

    #generate {
      background: var(--primary);
      color: white;
      flex: 1.5;
    }

    .footer-bar {
      background: #222;
      color: #bbb;
      padding: 8px 4px env(safe-area-inset-bottom);
      font-size: 11px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-bar a {
      color: #81c784;
      text-decoration: none;
    }

    .mini-coffee-btn {
      background: #ff9800;
      color: white;
      border: none;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="app-container">

  <div id="topSection">
    <div class="file-tabs-container" id="fileTabs"></div>

    <div class="header-controls">
      <span style="font-weight:bold;color:var(--primary)">Cloze Master</span>
      <div>
        <button class="small-btn" onclick="changeFontSize(-2)">A-</button>
        <span id="sizeLabel">18</span>
        <button class="small-btn" onclick="changeFontSize(2)">A+</button>
      </div>
      <div>
        Every <input id="nthWord" type="number" value="4"
                     style="width:35px;text-align:center"> th
      </div>
    </div>
  </div>

  <div class="input-wrapper">
    <textarea id="inputText" placeholder="Paste your English text here..."></textarea>

    <div id="clozeDisplay" class="cloze-display">
      <button id="backToEdit" onclick="exitExercise()">← Back to Edit</button>
      <div id="clozeContent"></div>
    </div>
  </div>

  <div class="action-bar" id="bottomAction">
    <button id="clearBtn" onclick="handleClear()">Clear Text</button>
    <button id="generate" onclick="handleGenerate()">Generate Exercise</button>
  </div>

  <div class="footer-bar" id="footerSection">
    <span>Guide | Feedback</span>
    <span>Ricky @ 2026</span>
  </div>

</div>

<script>
  let files = JSON.parse(localStorage.getItem('cloze_files_v5')) ||
    [{ id: Date.now(), title: 'File 1', content: '' }];

  let activeFileId = files[0].id;
  let currentFontSize = 18;
  let answers = [];

  const inputArea = document.getElementById("inputText");
  const displayArea = document.getElementById("clozeDisplay");
  const clozeContent = document.getElementById("clozeContent");

  function init() { renderTabs(); loadActiveFile(); }

  function renderTabs() {
    const tabs = document.getElementById('fileTabs');
    tabs.innerHTML = '';
    files.forEach(f => {
      const div = document.createElement('div');
      div.className = `file-tab ${f.id === activeFileId ? 'active' : ''}`;
      div.innerHTML = `
        <span onclick="switchFile(${f.id})">${f.title}</span>
        <span style="color:red;margin-left:6px"
              onclick="deleteFile(${f.id},event)">×</span>`;
      tabs.appendChild(div);
    });

    const btn = document.createElement('button');
    btn.className = "add-file-btn";
    btn.textContent = "+";
    btn.onclick = addNewFile;
    tabs.appendChild(btn);
  }

  function handleGenerate() {
    if (!inputArea.value.trim()) return;
    const n = parseInt(document.getElementById("nthWord").value) || 4;
    clozeContent.innerHTML = generateCloze(inputArea.value, n);

    topSection.classList.add("hidden");
    bottomAction.classList.add("hidden");
    footerSection.classList.add("hidden");
    inputArea.classList.add("hidden");
    displayArea.classList.add("active");

    displayArea.querySelectorAll("input").forEach(input => {
      input.oninput = () => {
        const ans = answers[input.dataset.id];
        input.style.background =
          input.value.toLowerCase() === ans.toLowerCase()
            ? "#c8f7c5" : "#f7c5c5";
      };
    });
  }

  function exitExercise() {
    topSection.classList.remove("hidden");
    bottomAction.classList.remove("hidden");
    footerSection.classList.remove("hidden");
    inputArea.classList.remove("hidden");
    displayArea.classList.remove("active");
  }

  function handleClear() {
    if (!confirm("Clear all text?")) return;
    inputArea.value = "";
    files.find(f => f.id === activeFileId).content = "";
    save();
  }

  function addNewFile() {
    const id = Date.now();
    files.push({ id, title: 'File ' + (files.length + 1), content: '' });
    activeFileId = id;
    save(); renderTabs(); loadActiveFile();
  }

  function switchFile(id) { activeFileId = id; renderTabs(); loadActiveFile(); }

  function deleteFile(id, e) {
    e.stopPropagation();
    if (files.length <= 1) return;
    files = files.filter(f => f.id !== id);
    activeFileId = files[0].id;
    save(); renderTabs(); loadActiveFile();
  }

  function save() {
    localStorage.setItem('cloze_files_v5', JSON.stringify(files));
  }

  function loadActiveFile() {
    const f = files.find(f => f.id === activeFileId);
    inputArea.value = f.content;
  }

  inputArea.oninput = () => {
    files.find(f => f.id === activeFileId).content = inputArea.value;
    save();
  };

  function generateCloze(text, n) {
    answers = [];
    let index = 0;
    return text.replace(/\b([a-zA-Z]+)\b/g, word => {
      index++;
      if (index % n === 1) {
        const id = answers.length;
        answers.push(word);
        return `<input data-id="${id}" style="width:${word.length + 1}ch">`;
      }
      return word;
    });
  }

  function changeFontSize(d) {
    currentFontSize = Math.max(12, currentFontSize + d);
    inputArea.style.fontSize = displayArea.style.fontSize = currentFontSize + "px";
    sizeLabel.textContent = currentFontSize;
  }

  init();
</script>
</body>
</html>
