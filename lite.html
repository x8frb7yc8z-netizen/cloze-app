<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Player</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        :root { --plyr-color-main: #43a047; } /* 延续你之前的绿色主题 */
        body { 
            margin: 0; 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            overflow: hidden;
            font-family: -apple-system, sans-serif;
        }
        .container { 
    width: 100vw;   /* 使用视口宽度 */
    height: 100vh;  /* 使用视口高度 */
    padding: 0;     /* 移除内边距 */
    display: flex;
    justify-content: center;
    align-items: center;
}
        
        /* 拖拽上传区域 */
        #drop-zone {
            border: 2px dashed #333;
            border-radius: 12px;
            color: #888;
            text-align: center;
            padding: 100px 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #drop-zone:hover { border-color: var(--plyr-color-main); color: #fff; }
        #drop-zone.hidden { display: none; }
        
        /* 隐藏原生 input */
        #file-input { display: none; }
        
        .video-wrapper { display: none; width: 100%; }
        .video-wrapper.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="drop-zone" onclick="document.getElementById('file-input').click()">
        <p>点击或拖入视频文件开始播放</p>
        <span style="font-size: 12px; opacity: 0.6;">支持 MP4, WebM (M4 硬件加速友好)</span>
    </div>
    <input type="file" id="file-input" accept="video/*">

    <div class="video-wrapper" id="player-container">
        <video id="player" playsinline controls></video>
    </div>
</div>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
    const fileInput = document.getElementById('file-input');
    const dropZone = document.getElementById('drop-zone');
    const playerContainer = document.getElementById('player-container');
    const videoElement = document.getElementById('player');
    
    // 初始化 Plyr
    const player = new Plyr('#player', {
        settings: ['quality', 'speed'],
        invertTime: false,
        toggleInvert: false,
        tooltips: { controls: true, seek: true }
    });

    // 处理文件加载
    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            videoElement.src = url;
            
            // UI 切换
            dropZone.classList.add('hidden');
            playerContainer.classList.add('active');
            player.play();
        }
    };

    // 拖拽支持
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.borderColor = '#43a047'; };
    dropZone.ondragleave = () => { dropZone.style.borderColor = '#333'; };
    dropZone.ondrop = (e) => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;
        fileInput.onchange({ target: fileInput });
    };

    // 快捷键增强
    window.addEventListener('keydown', (e) => {
        if (e.code === 'KeyF') player.fullscreen.toggle(); // F键全屏
        if (e.code === 'BracketLeft') player.speed = Math.max(0.5, player.speed - 0.25); // [ 减速
        if (e.code === 'BracketRight') player.speed = Math.min(2.0, player.speed + 0.25); // ] 加速
    });
</script>

</body>
</html>
