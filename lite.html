<div class="main-content">

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
    import { getDatabase, ref, set, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";

    // 1. Firebase é…ç½®
    const firebaseConfig = {
        apiKey: "AIzaSyDQwjomxjLURd0nWmS0RuhkaecXISqALzs",
        databaseURL: "https://cloze-master-pro-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "cloze-master-pro"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const video = document.getElementById('videoPlayer');
    const transcript = document.getElementById('transcript');
    let currentNoteID = "";
    let scrollTimer = null;
    let isAutoScrolling = false; // é˜²æ­¢è‡ªåŠ¨æ»šåŠ¨è§¦å‘è¿›åº¦ä¸Šä¼ 

    // --- 2. æ ¸å¿ƒï¼šè§£æä¸æ¸²æŸ“ ---
    window.addEventListener('message', async (event) => {
        if (event.data.type === 'LOAD_SUBTITLES') {
            currentNoteID = event.data.noteID;
            const cues = parseSubtitle(event.data.data);
            renderSubtitles(cues);
            
            if (currentNoteID) {
                restoreProgress(); // æ¸²æŸ“å®Œç«‹å³æ¢å¤è¿›åº¦
            }
        }
    });

    function parseSubtitle(data) {
        let cleanData = data.replace(/<br\s*\/?>/gi, "\n").replace(/<\/p>|<\/div>/gi, "\n").replace(/<\/?[^>]+(>|$)/g, "");
        const lines = cleanData.split('\n').map(l => l.trim()).filter(l => l !== "");
        const cues = [];
        for (let i = 0; i < lines.length; i++) {
            const timeMatch = lines[i].match(/(\d{1,2}:\d{2}:\d{2}[.,]\d{3})\s*-->\s*(\d{1,2}:\d{2}:\d{2}[.,]\d{3})/);
            if (timeMatch) {
                let textParts = [];
                let j = i + 1;
                while (j < lines.length && !lines[j].match(/-->/)) {
                    textParts.push(lines[j]);
                    j++;
                }
                cues.push({ start: timeToSeconds(timeMatch[1]), text: textParts.join(' ') });
                i = j - 1;
            }
        }
        return cues;
    }

    function renderSubtitles(cues) {
        transcript.innerHTML = '';
        cues.forEach((cue, index) => {
            const div = document.createElement('div');
            div.className = 'line';
            div.dataset.time = cue.start;
            div.dataset.index = index; // é”šç‚¹ç´¢å¼•
            div.innerHTML = `<div class="content">${cue.text}</div>`;
            div.onclick = () => {
                video.currentTime = cue.start;
                video.play();
            };
            transcript.appendChild(div);
        });
    }

    // --- 3. è¿›åº¦ä¿å­˜ï¼šç›‘å¬æ»šåŠ¨åœæ­¢ ---
    transcript.addEventListener('scroll', () => {
        if (isAutoScrolling) return; 
        clearTimeout(scrollTimer);
        scrollTimer = setTimeout(saveReadingProgress, 1000); // åœé¡¿1ç§’ä¿å­˜
    });

    async function saveReadingProgress() {
        if (!currentNoteID) return;
        const lines = document.querySelectorAll('.line');
        const containerRect = transcript.getBoundingClientRect();
        const centerLine = Array.from(lines).find(line => {
            const rect = line.getBoundingClientRect();
            return rect.top >= containerRect.top && rect.top <= containerRect.bottom;
        });

        if (centerLine) {
            const index = centerLine.dataset.index;
            const time = centerLine.dataset.time;
            await set(ref(db, `video_progress/${currentNoteID}`), {
                lastIndex: parseInt(index),
                lastTime: parseFloat(time),
                updatedAt: serverTimestamp()
            });
            console.log("è¿›åº¦å·²é”šå®š:", index);
        }
    }

    // --- 4. è¿›åº¦æ¢å¤ ---
    async function restoreProgress() {
        const snapshot = await get(ref(db, `video_progress/${currentNoteID}`));
        if (snapshot.exists()) {
            const data = snapshot.val();
            isAutoScrolling = true;
            video.currentTime = data.lastTime;
            const targetLine = document.querySelector(`.line[data-index="${data.lastIndex}"]`);
            if (targetLine) {
                targetLine.scrollIntoView({ behavior: 'smooth', block: 'center' });
                targetLine.classList.add('active');
            }
            setTimeout(() => { isAutoScrolling = false; }, 1500);
        }
    }

    // --- 5. æ’­æ”¾è”åŠ¨ ---
    video.addEventListener('timeupdate', () => {
        const currentTime = video.currentTime;
        const lines = document.querySelectorAll('.line');
        lines.forEach((line, i) => {
            const start = parseFloat(line.dataset.time);
            const next = lines[i+1] ? parseFloat(lines[i+1].dataset.time) : Infinity;
            if (currentTime >= start && currentTime < next) {
                if (!line.classList.contains('active')) {
                    document.querySelector('.line.active')?.classList.remove('active');
                    line.classList.add('active');
                    isAutoScrolling = true;
                    line.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    setTimeout(() => { isAutoScrolling = false; }, 1000);
                }
            }
        });
    });

    function timeToSeconds(t) {
        const p = t.replace(',', '.').split(':');
        return (+p[0]) * 3600 + (+p[1]) * 60 + (+p[2]);
    }

    // å‘ŠçŸ¥ Anki å·²å‡†å¤‡å°±ç»ª
    window.parent.postMessage({ type: 'PLAYER_READY' }, '*');
</script>
