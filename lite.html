<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Anki Video Player Pro</title>
    <style>
        :root { --primary: #43a047; --bg: #000; --text-bg: #fff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); font-family: -apple-system, sans-serif; overflow: hidden; }

        /* 视频容器：固定在顶部 */
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            max-height: 40vh; /* 视频最高占屏幕 40% */
            display: block;
        }

        /* 文本区域：下方滚动 */
        .content-area {
            position: absolute;
            top: 0; /* 初始值，由 JS 动态计算视频高度后修正 */
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--text-bg);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            font-size: 22px;
            line-height: 1.5;
            transition: top 0.3s ease;
        }

        /* 意群样式保持一致 */
        .word-span {
            display: inline-block;
            margin: 0 2px;
            cursor: pointer;
            border-bottom: 1px solid transparent;
        }
        .word-span:active {
            background-color: #e3f2fd;
        }
        
        /* 正在播放的句子高亮 */
        .active-sentence {
            background-color: #fff9c4;
            border-radius: 4px;
        }

        /* 控制条 */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
        }
        .btn-round {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="video-container" id="videoBox">
    <video id="mainVideo" controls playsinline>
        <source id="videoSrc" src="" type="video/mp4">
    </video>
</div>

<div class="content-area" id="clozeContent">
    等待 Anki 数据加载...
</div>

<div class="controls">
    <button class="btn-round" onclick="resetVideo()">重置</button>
</div>

<script>
    const video = document.getElementById('mainVideo');
    const content = document.getElementById('clozeContent');
    const videoBox = document.getElementById('videoBox');

    // 1. 监听 Anki 传来的消息
    window.addEventListener('message', (event) => {
        if (event.data.type === 'ANKI_SYNC_DATA') {
            const { text, videoFile } = event.data;

            // 加载视频
            if (videoFile) {
                const videoUrl = videoFile.startsWith('http') ? videoFile : videoFile; 
                // Anki 内部媒体直接用文件名即可
                document.getElementById('videoSrc').src = videoUrl;
                video.load();
                
                // 动态调整文本区域高度
                setTimeout(adjustLayout, 100);
            }

            // 渲染文本
            if (text) {
                renderText(text);
            }
        }
    });

    // 2. 渲染意群文本 (复用你原有的拆解逻辑)
    function renderText(rawText) {
        const segments = rawText.split(/([a-zA-Z]+|[\u4e00-\u9fa5]|[^\s\w\u4e00-\u9fa5]+)/g);
        content.innerHTML = segments.map((seg, idx) => {
            if (!seg || /^\s+$/.test(seg)) return seg || "";
            return `<span class="word-span" data-index="${idx}" onclick="handleWordClick(this)">${seg}</span>`;
        }).join("");
    }

    // 3. 布局自适应
    function adjustLayout() {
        const vHeight = videoBox.offsetHeight;
        content.style.top = vHeight + 'px';
    }
    window.onresize = adjustLayout;

    // 4. 点击交互
    function handleWordClick(el) {
        // 复制单词
        const txt = el.innerText.trim();
        navigator.clipboard.writeText(txt);
        
        // 如果视频在播放，点击可以执行 暂停/播放 切换
        if (video.paused) video.play();
        else video.pause();
    }

    function resetVideo() {
        video.currentTime = 0;
        video.play();
    }

    // 5. (可选) 简单的 A-B 重复或位置记录逻辑可以写在这里
</script>
</body>
</html>
